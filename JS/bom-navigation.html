<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onclick="sameWindow()">Same window</button>
    <button onclick="newWindow()">New window</button>
    <button onclick="reload()">Reload window</button>
    <button onclick="goBack()">Back</button>
    <button onclick="goForward()">Forward</button>

    <script>
      function sameWindow() {
        location.assign("https://www.google.com");
      }
      function newWindow() {
        window.open("https://www.google.com");
      }
      function reload() {
        location.reload();
      }
      function goBack() {
        history.back();
      }
      function goForward() {
        history.forward();
      }
    </script>
  </body>
</html>
