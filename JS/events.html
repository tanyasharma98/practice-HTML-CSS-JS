<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p id="demo">Some sample content</p>
    <button onclick="changeContent()">Change Content</button>
    <script>
      function changeContent() {
        var ele = document.getElementById("demo");
        ele.innerHTML = "demo <b>content</b> changed"; // plain text
      }
    </script>
  </body>
</html>
