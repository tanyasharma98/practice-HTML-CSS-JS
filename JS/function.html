<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // named function
      function demo() {
        console.log("named function");
      }
      demo();
      // unnamed/anonymous function
      var hello = function () {
        console.log("anonymous function");
      };
      hello();

      function test(a, b) {
        console.log(a, b, a + b);
      }

      function returnType() {
        return "hello world";
      }

      function noReturnType() {
        console.log("no return type");
      }

      test(3, 4);
      test(undefined, 9);
      test(8);
      test();
      test(5, 6, 7, 8);

      var res = returnType();
      console.log(res);
      var r = noReturnType();
      console.log(r);
    </script>
  </body>
</html>
