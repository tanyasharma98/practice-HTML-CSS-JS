<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeypress="testEvent()" />
    <input type="text" onkeyup="testEvent()" />
    <input type="text" onkeydown="testEvent()" />
    <input type="text" onkeydown="convertCase()"/>
    <input type="text" onkeypress="numbersOnly()"/>
    <script>
      function testEvent() {
        console.log("event triggered", event.type);
      }
      function convertCase() {
        event.target.value = event.target.value.toUpperCase();
      }
      function numbersOnly() {
        if (event.keyCode < 48 || event.keyCode > 57) {
          // non-numeric data
          // deny the users input
          event.preventDefault(); // cancels the event behavior
        }
      }


    </script>
  </body>
</html>
