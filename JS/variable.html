<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      var a = 10.45; // number
      console.log(a);
      var b = "test data"; // string : '',""
      console.log(b);
      var c = true; // boolean
      console.log(c);
      var d = { name: "mike", age: 21 }; // object
      console.log(d.name);
      var e = [1, 2, 3, 4, 5, 6]; // array
      console.log(e);
      var f = new Date(); // date
      console.log(f);
    </script>
  </body>
</html>
